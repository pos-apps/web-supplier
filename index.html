<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./cssNative/index.css">
</head>

<body>
    <!-- kolom kiri -->
    <div class="utama">
        <div class="row">
            <div class="col">
                <div class="container">
                    <!-- padding atas -->
                    <div class="col view-atas"></div>
                    <!-- view tengah -->
                    <div class="col view-tengah pt-4 ml-3">
                        <div class="jumbotron-fluid jumb ml-4">
                            <h1 class="display-3">App post</h1>
                            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of
                                its
                                parent.</p>
                        </div>
                        <div class="form-input ml-2">
                            <form action="">
                                <div class="form-group  pt-5">
                                    <div class="col-12">
                                        <input type="email" class="form-control" id="username" placeholder="username">
                                    </div>
                                </div>
                                <div class="form-group pt-4">
                                    <div class="col-12">
                                        <input type="password" class="form-control" id="password"
                                            placeholder="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col pt-3 text-right">
                                        <a class="text-decoration-none" href="">
                                            <label class="lab" for="">Forgot
                                                password?</label>
                                        </a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-12 pt-3">
                                        <button style="font-size: 15px;" type="submit"
                                            class="btn btn-primary btn-lg btn-block">login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- paddingbawah -->
                    <div class="col view-bawah"></div>
                </div>
            </div>
            <!-- kolom kanan -->
            <div class="col img-view">
                <img src="dua.jpg" style="height: 753px;position:fixed" class="img-fluid" alt="Responsive image">
            </div>
        </div>
    </div>
    </div>

</body>

</html>
