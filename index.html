<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="./cssNative/index.css">
    <title>Halaman Login</title>
</head>
<body>
    <!-- kolom kiri -->
    <div class="utama">
        <div class="row">
            <div class="col">
                <div class="container">
                    <!-- padding atas -->
                    <div class="col view-atas"></div>
                    <!-- view tengah -->
                    <div class="col view-tengah pt-4 ml-3">
                        <div class="jumbotron-fluid jumb ml-4">
                            <h1 class="display-3">App post</h1>
                            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of
                                its
                                parent.</p>
                        </div>
                        <div class="form-input ml-2">
                            <form action="">
                                <div class="form-group  pt-5">
                                    <div class="col-12">
                                        <input type="text" name="username" class="form-control" id="username" placeholder="username">
                                    </div>
                                </div>
                                <div class="form-group pt-4">
                                    <div class="col-12">
                                        <input type="password" name="password" class="form-control" id="password"
                                            placeholder="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col pt-3 text-right">
                                        <a class="text-decoration-none" href="">
                                            <label class="lab" for="">Forgot
                                                password?</label>
                                        </a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-12 pt-3">
                                        <button style="font-size: 15px;" type="submit"
                                            class="btn btn-primary btn-lg btn-block">login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- paddingbawah -->
                    <div class="col view-bawah"></div>
                </div>
            </div>
            <!-- kolom kanan -->
            <div class="col img-view">
                <img src="dua.jpg" style="height: 753px;position:fixed" class="img-fluid" alt="Responsive image">
            </div>
        </div>
    </div>
    </div>

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
